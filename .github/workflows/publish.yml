name: Build & Publish

on:
  push:
    tags:
        - 'v*'
    branches:
        - staging

jobs:
  build-publish:
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Override package name for TestPyPI
        run: sed -i 's/^name = "franzmq"/name = "franzmq-test"/' pyproject.toml

      - name: Set beta version for staging
        if: github.ref == 'refs/heads/staging'
        run: |
          VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          sed -i "s/^version = \".*\"/version = \"${VERSION}b${GITHUB_RUN_NUMBER}\"/" pyproject.toml

      - name: Build sdist and wheel
        run: python -m build

      - name: Check the built package
        run: twine check dist/*

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
